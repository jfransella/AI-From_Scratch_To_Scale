[mypy]
# Global settings
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Ignore missing imports for our shared packages
[mypy-utils.*]
ignore_missing_imports = True

[mypy-engine.*]
ignore_missing_imports = True

[mypy-data_utils.*]
ignore_missing_imports = True

[mypy-plotting.*]
ignore_missing_imports = True

[mypy-setup_path]
ignore_missing_imports = True

# Ignore missing stubs for third-party packages
[mypy-torch.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True
